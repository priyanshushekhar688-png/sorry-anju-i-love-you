<style>
body {

.card {

    color: white;
}

#game {
    display: none;
}

.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.tile {
    background: #ff4d6d;
    height: 70px;
    border-radius: 12px;

    font-size: 30px;
    cursor: pointer;
    color: transparent;
}

.tile.open {
    background: #fff;
    color: #ff4d6d;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);

<body>

<div class="card" id="startCard">
    <h1>Anju â¤ï¸</h1>
    <p>Match all the hearts to unlock my message ğŸ’Œ</p>
    <button onclick="startGame()">Start Game</button>
</div>

<div class="card" id="game">
    <h1>Memory of Love ğŸ’•</h1>
    <div class="grid" id="grid"></div>
</div>

<script>
const emojis = ["ğŸ’–","ğŸŒ¹","ğŸ˜","â¤ï¸","ğŸ’Œ","ğŸ˜˜","ğŸ’–","ğŸŒ¹","ğŸ˜","â¤ï¸","ğŸ’Œ","ğŸ˜˜"];
let first = null;
let second = null;
let lock = false;
let matched = 0;

function startGame() {
    document.getElementById("startCard").style.display = "none";
    document.getElementById("game").style.display = "block";
    setupGrid();
}

function setupGrid() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    matched = 0;

    emojis.sort(() => Math.random() - 0.5);

    emojis.forEach(e => {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.textContent = e;

        tile.onclick = () => flip(tile);

        grid.appendChild(tile);
    });
}

function flip(tile) {
    if (lock || tile.classList.contains("open")) return;

    tile.classList.add("open");

    if (!first) {
        first = tile;
        return;
    }

    second = tile;
    lock = true;

    if (first.textContent === second.textContent) {
        matched += 2;
        resetTurn();
        if (matched === emojis.length) {
            setTimeout(showMessage, 600);
        }
    } else {
        setTimeout(() => {
            first.classList.remove("open");
            second.classList.remove("open");
            resetTurn();
        }, 700);
    }
}

function resetTurn() {
    first = null;
    second = null;
    lock = false;
}

function showMessage() {
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;

        </p>

}
</script>
